<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi Rutina{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800">
  
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{% url 'inicio' %}" class="text-xl font-bold text-blue-600">MiRutina</a>
      <div class="space-x-4 hidden md:flex">
        <a href="{% url 'inicio' %}" class="text-gray-700 hover:text-blue-600">Inicio</a>
        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-red-500">Salir</a>
      </div>
      <!-- Menú mobile -->
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="py-6 px-4 max-w-4xl mx-auto">
    {% block content %}
    <!-- Aquí va el contenido específico de cada vista -->
    {% endblock %}
  </main>

  <!-- Footer simple -->
  <footer class="text-center py-4 text-sm text-gray-500">
    &copy; 2025
  </footer>

</body>
</html>
