<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.titulo }}</h2>
            <p><em>{{ post.fecha_publicacion }}</em></p>
            <p>{{ post.contenido|linebreaks }}</p>
            <hr>
        </div>
    {% empty %}
        <p>No hay publicaciones.</p>
    {% endfor %}
</body>
</html>
