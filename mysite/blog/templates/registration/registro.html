<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <h2>Crear una cuenta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
</body>
</html>
